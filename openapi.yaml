                  format: "(+)[0-9]{1,29}"
                  description: Sender - fax number
                senderEmail:
                  type: string
                  format: "[a-Z0-9@._]{5,50}"
                  description: Sender - email address
                returnAddressName:
                  type: string
                  format: "[a-Z0-9 ,.]{2,35}"
                  description: Return Receiver - name
                returnAddressCompanyName:
                  type: string
                  format: "[a-Z0-9 ,.]{2,35}"
