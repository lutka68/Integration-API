      responses:
        "200":
          description: Order created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  parcels:
                    type: array
                    description: shipment parcels (mandatory)
                    items:
                      type: object
                      properties:
                        Id:
                          type: integer
                          format: "[0-9]{1,10}"
                          description: Parcel identifier (mandatory)
                        parcelNr:
                          type: string
                          format: "[0-9]{14}"
                          description: Parcel number (mandatory)
                        soCode:
                          type: string
                          format: "[0-9]{3}"
                          description: SO code of a service
                        asCode:
                          type: string
                          format: "[a-Z 0-9]{3}"
                          description: AS code of a service
                        serviceAbbr:
                          type: string
                          format: "[a-Z0-9 ]{35}"
                          description: service abbreviation
                  orderId:
                    type: integer
                    format: "[0-9]{1,10}"
                    description: Order identifier (mandatory)
                  success:
                    type: boolean
                    format: "true/false"
                    description: Order creation success (mandatory)
                  messages:
                    type: array
                    description: Result of order creation attempt - set of messages
                    items:
                      type: string
                      description: Result message
                  mpsId:
                    type: string
                    format: "[a-Z0-9]{35}"
                    description: Shipment identifier (mandatory)
                  soCode:
                    type: string
                    format: "[0-9]{3}"
                    description: SO code of a service
                  asCode:
                    type: string
                    format: "[a-Z 0-9]{3}"
                    description: AS code of a service
              examples:
