                returnAddressStreet:
                  type: string
                  format: "[a-Z0-9 ]{50}"
                  description: Return Receiver - street (mandatory)
                returnAddressHouseNr:
                  type: string
                  format: "[a-Z0-9/]{6}"
                  description: Return Receiver - house number
                returnAddressStreet2:
