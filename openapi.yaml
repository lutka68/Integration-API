                  description: Return Receiver - street, the second part
                returnAddressZip:
                  type: string
                  format: "[a-Z0-9]{10}"
                  description: Return Receiver - zip code
                returnAddressCity:
                  type: string
                  format: "[a-Z0-9]{50}"
                  description: Return Receiver - city
                returnAddressState:
