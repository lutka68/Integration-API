          description: Wrong ApiKey.
          content:
            text/html:
              schema:
                type: string
                example: "Error: Access Denied - wrong ApiKey"
  "/Shp650/1.0/orders/labels":
    post:
      summary: Printing Labels
      description: Parcel labels in PDF form for existing orders
      operationId: printLabels
      tags: ["label"]
      requestBody:
        description: Request contains order identifiers and paper size
        content:
          application/json:
            schema:
              type: object
              properties:
                orderIds:
                  type: array
                  description: List of existing order identifiers
                  items:
                    type: integer
                    format: "[0-9,]{1,10}"
                    description: existing order identifier
                paperSize:
                  type: string
                  format: "[a-Z0-9]{1,35}"
                  description: Paper format
                generatePickupOrder:
                  type: boolean
                  format: (true/false)
                  description: If a pickup order should be generated
                pickupOrderNote:
                  type: string
                  format: "[a-Z0-9 ]{2,70}"
